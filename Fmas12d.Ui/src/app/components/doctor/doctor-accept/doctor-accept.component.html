<app-navbar></app-navbar>
<div class="page-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-check fa-4x"></i>
          </div>
          <div class="card-header-text">
            <h4 class="card-title">Accept Doctor</h4>
            <h6 class="card-subtitle mb-2 text-muted">
              Additional explanation text can be added here if required
            </h6>
          </div>
        </div>
        <div class="card-header-details">
        </div>
        <div class="card-body">
          <form [formGroup]="selectDoctor" novalidate>
            <div class="form-row" style="padding-top:10px; overflow: auto;">
              <table class="table table-bordered table-sm table-referral-list">
                <thead>
                  <tr>
                    <th scope="col" sortable="referralId" (sort)="onSort($event)">Referral Id</th>
                    <th scope="col" sortable="patientDetails" (sort)="onSort($event)">Patient Details</th>
                    <th scope="col" sortable="locationPostcode" (sort)="onSort($event)">Location Postcode</th>
                    <th scope="col" sortable="speciality" (sort)="onSort($event)">Speciality</th>
                    <th scope="col" sortable="gender" (sort)="onSort($event)">Gender</th>
                    <th scope="col" sortable="urgencyLevel" (sort)="onSort($event)">Urgency Level</th>
                    <th scope="col" sortable="doctorsStatus" (sort)="onSort($event)">Doctors Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="">
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [collectionSize]="" [pageSize]=""></ngb-pagination>
              <select class="custom-select" style="width: auto" name="pageSize"
                [(ngModel)]="referralListService.pageSize">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="9999999">All items</option>
              </select>
            </div>
            <div class="form-row" style="padding-top:10px; overflow: auto;">
              <table class="table table-bordered table-sm table-referral-list">
                <thead>
                  <tr>
                    <th scope="col" sortable="doctor" (sort)="onSort($event)">Doctor</th>
                    <th scope="col" sortable="gender" (sort)="onSort($event)">Gender</th>
                    <th scope="col" sortable="doctorType" (sort)="onSort($event)">Doctor Type</th>
                    <th scope="col" sortable="speciality" (sort)="onSort($event)">Speciality</th>
                    <th scope="col" sortable="distance" (sort)="onSort($event)">Distance</th>
                    <th scope="col" sortable="allocate" (sort)="onSort($event)">Allocate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="">
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                    <td>
                      <ngb-highlight [result]="" [term]="assessmentListService.searchTerm"></ngb-highlight>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [collectionSize]="" [pageSize]=""></ngb-pagination>
              <select class="custom-select" style="width: auto" name="pageSize"
                [(ngModel)]="referralListService.pageSize">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="9999999">All items</option>
              </select>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-2 offset-md-8 text-right">
                  <button class="btn btn-primary btn-standard" type="button">
                    <i class="fas fa-check"></i>
                    All Allocated
                  </button>
                </div>
                <div class="col-md-2 mb-2 text-left">
                  <button class="btn btn-primary btn-standard" type="button">
                    <i class="fas fa-check"></i>
                    Save
                  </button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-delay-spinner [delayMessage]="''"></app-delay-spinner>
</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
