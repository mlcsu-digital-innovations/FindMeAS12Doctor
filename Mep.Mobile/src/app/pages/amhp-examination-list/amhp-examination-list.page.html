<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label class="examination-list-last-updated">
          Last Updated: {{examinationListLastUpdated | date: "dd/MM/yyyy HH:mm:ss"}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label offset="1">
        <strong>Scheduled Examinations</strong>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col>    
        <ion-list>
          <ion-item *ngFor="let examination of examinationList$ | async"
            detail="false" 
            [routerLink]="['/amhp-examination-view/', examination.id]"  
            routerDirection="forward">
            {{examination.dateTime | date: "d MMM yy H:mm"}} {{examination.postcode}}
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
