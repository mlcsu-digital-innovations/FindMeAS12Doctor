<app-navbar></app-navbar>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-toggle color="primary" [(ngModel)]="available"></ion-toggle>
        <ion-label class="available-label">{{available == true ? 'Available' : 'Unavailable'}}</ion-label>
      </ion-item>
    </ion-row>

    <ion-row>
      &nbsp;
    </ion-row>

    <ion-list>
      <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions" name="startDate">
          </ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions" minuteValues="0,15,30,45" name="startTime"
            displayFormat="hh:mm">
          </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions" name="endDate">
        </ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>End Time</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions" minuteValues="0,15,30,45" name="endTime"
            displayFormat="hh:mm">
          </ion-datetime>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
