<app-navbar></app-navbar>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-label class="page-title">
        <strong>Assessment Requests</strong>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="assessment-list-last-updated">
          Last Updated: {{assessmentRequestsLastUpdated | date: "dd/MM/yyyy
          HH:mm:ss"}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let assessment of assessmentRequests"
            detail="false"
            [routerLink]="['/amhp-assessment-request-response/', assessment.id]"
            routerDirection="forward"
          >
            <ion-row style="width:100%;">
              <ion-col>
                  <ion-icon class="accepted" size="large" name="checkmark-circle-outline" *ngIf="assessment.doctorHasAccepted == true"></ion-icon>
                  <ion-icon class="declined" size="large" name="close-circle" *ngIf="assessment.doctorHasAccepted == false"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-row>
                    <strong>{{assessment.postcode}}</strong>
                </ion-row>
                <ion-row>
                    {{assessment.dateTime | date: "d MMM yy H:mm"}}
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
