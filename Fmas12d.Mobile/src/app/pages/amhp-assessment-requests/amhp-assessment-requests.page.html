<app-navbar></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="assessment-list-last-updated">
          Last Updated: {{assessmentRequestsLastUpdated | date: "dd/MM/yyyy
          HH:mm:ss"}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label offset="1">
        <strong>Assessment Requests</strong>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let assessment of assessmentRequests"
            detail="false"
            [routerLink]="['/amhp-assessment-request-response/', assessment.id]"
            routerDirection="forward"
          >
            {{assessment.dateTime | date: "d MMM yy H:mm"}}
            {{assessment.postcode}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <!-- <app-delay-spinner [delayMessage]="'Retrieving referral data'"></app-delay-spinner> -->
  <span>BINGO</span>
</ng-template>
