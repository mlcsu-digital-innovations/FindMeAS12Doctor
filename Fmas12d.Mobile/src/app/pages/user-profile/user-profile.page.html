<app-navbar title="User Profile"></app-navbar>

<ion-content fullscreen>
 
  <ion-list>

  <ion-item>
    <ion-label>
      <h3 class="bold">Display name</h3>
      <h3>{{currentUserName}}</h3>
    </ion-label>            
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>Setting a PIN will let you sign in to the application without having to enter your credentials.</h3>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class='wrap grey'>Use PIN</ion-label>
    <ion-toggle [(ngModel)]="hasPin" (ionChange)="pinChanged()"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="hasPin">
    <ion-label>
      <ion-button fill="outline" class='center' (click)="enterPin()">Set PIN</ion-button>
    </ion-label>
  </ion-item>


  </ion-list>
</ion-content>
