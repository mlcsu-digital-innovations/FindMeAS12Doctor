<app-navbar></app-navbar>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label class="assessment-list-last-updated">
          Last Updated: {{assessmentListLastUpdated | date: "dd/MM/yyyy HH:mm:ss"}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label offset="1">
        <strong>Scheduled Assessments</strong>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col>    
        <ion-list>
          <ion-item *ngFor="let assessment of assessmentList$ | async"
            detail="false" 
            [routerLink]="['/amhp-assessment-view/', assessment.id]"  
            routerDirection="forward">
            {{assessment.dateTime | date: "d MMM yy H:mm"}} {{assessment.postcode}}
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
